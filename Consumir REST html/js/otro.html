<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">

    <h2>Enviar Archivo Base64</h2>
    <div class="offset-sm-4 col-sm-4 card border-primary">
      <form class="" method="POST" id="frm" action="http://127.0.0.1:8080/RestJR/Hola" enctype="multipart/form-data">
        <label for="Usuario">Usuario</label>
        <input type="text" name="usuario" value="" placeholder="Nombre de usuario" class="form-control">

        <label for="password">Contrase√±a</label>
        <input type="password" name="password" value="" placeholder="Password" class="form-control">

        <label for="Archivo">Archivo</label>
        <input type="file" name="archivo" value="" class="form-control">

        <div class="badge text-wrap" hidden="true" id="respuesta"></div>
        <input type="submit" name="button" id="validar" value="Validar" class="btn btn-success btn-block mt-2 mb-2">
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </div>
</body>

</html>
